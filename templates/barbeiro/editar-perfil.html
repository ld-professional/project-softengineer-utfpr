{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="icon" type="image/svg+xml" href="{% static 'account/images/icon_pessoa-white.svg' %}"> 
  
  <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">
  
  <style>
      /* CSS Específico para corrigir a herança do styles.css */
      .profile-pic-container { 
          position: relative; 
          width: 120px; 
          height: 120px; 
          margin-bottom: 20px; 
          cursor: pointer; 
          
          /* CORREÇÃO: Remove o fundo amarelo e a borda quadrada herdados de 'form label' */
          background-color: transparent !important; 
          border-radius: 50% !important;
          display: block; /* Garante que não se comporte como o label flex do input */
      }

      .profile-pic { 
          width: 100%; 
          height: 100%; 
          object-fit: cover; 
          border-radius: 50%; 
          border: 3px solid var(--color-secondary); 
          transition: border-color 0.3s;
      }
      
      .profile-pic:hover { 
          border-color: var(--color-primary); 
      }

      .camera-icon { 
          position: absolute; 
          bottom: 0; 
          right: 0; 
          background: var(--color-input-background); 
          padding: 5px; 
          border-radius: 50%; 
          border: 1px solid var(--color-secondary); 
          fill: var(--color-text); 
          display: flex;
          align-items: center;
          justify-content: center;
          width: 35px; /* Tamanho fixo para o ícone */
          height: 35px;
      }
  </style>
</head>

<body>
    <div class="wrapper">

        <a href="/clientes/dashboard/">
            <header class="page-header">
            <img src="{% static 'global/images/content_cut_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg' %}" alt="Ícone da Barbearia" class="logo-icon">
            <h1 class="page-title">Barbearia do Wiese</h1>
            </header>
        </a>

        <h1>Editar Perfil</h1>
        <p id="error-message"></p>

        <form id="form-editar">
            
            <div style="display: flex; justify-content: center; width: 100%; box-shadow: none; background: transparent;">
                <label for="foto-input" class="profile-pic-container">
                    {% if barbeiro_tal.barber.foto_barbeiro %}
                        <img src="{{ barbeiro_tal.barber.foto_barbeiro.url }}" id="preview-img" class="profile-pic">
                    {% else %}
                        <img src="{% static 'account/images/icon_pessoa-white.svg' %}" id="preview-img" class="profile-pic" style="padding: 20px; background: var(--color-input-background);">
                    {% endif %}
                    
                    <div class="camera-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"><path d="M440-440ZM120-120q-33 0-56.5-23.5T40-200v-480q0-33 23.5-56.5T120-760h160l80-80h240l80 80h160q33 0 56.5 23.5T920-680v480q0 33-23.5 56.5T840-120H120Zm120-80h480v-480H687l-72-72H345l-72 72h-33v480Zm240-80q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113 113 47Z"/></svg>
                    </div>
                </label>
                <input type="file" name="foto_barbeiro" id="foto-input" accept="image/*" style="display: none;">
            </div>

            <div>
                <label for="username">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                </label>
                <input type="text" name="username" id="username" placeholder="Nome de usuário" value="{{ barbeiro_tal.username }}">
            </div>

            <div>
                <label for="telefone">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12Z"/></svg>
                </label>        
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone" maxlength="15" value="{{ barbeiro_tal.telefone }}">
            </div>

            <div>
                <label for="email">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480v58q0 59-40.5 100.5T740-280q-35 0-66-15t-52-43q-29 29-65.5 43.5T480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480v58q0 26 17 44t43 18q26 0 43-18t17-44v-58q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93h200v80H480Zm0-280q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Z"/></svg>
                </label>
                <input type="email" name="email" id="email" placeholder="Email" value="{{ barbeiro_tal.email }}">
            </div>

            <hr style="width: 100%; border: 0; border-top: 1px solid var(--color-input-background); margin: 10px 0;">

            <div>
                <label for="senha_atual">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                </label>
                <input type="password" name="senha_atual" id="senha_atual" placeholder="Senha Atual (se mudar senha)">
            </div>

            <div>
                <label for="nova_senha">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                </label>
                <input type="password" name="nova_senha" id="nova_senha" placeholder="Nova Senha (opcional)">
            </div>

            <div>
                <button type="submit">Salvar Alterações</button>
            </div>
            
            <a href="/clientes/dashboard/" style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">Cancelar e Voltar</a>
        </form>
    </div>

    <button id="theme-switch" aria-label="Alternar tema">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button>

    <script src="{% static 'barbeiro/js/editar-perfil.js' %}"></script>
</body>
</html>
